<form class="login-form">

  <h2>Login</h2>
  <mat-form-field class="form-field" appearance="fill">
    <mat-label>Email</mat-label>
    <input type="email" matInput [formControl]="emailFormControl" placeholder="Ex. pat@example.com">
    <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
      Please enter a valid email address
    </mat-error>
    <mat-error *ngIf="emailFormControl.hasError('required')">
      Email is <strong>required</strong>
    </mat-error>
  </mat-form-field>

  <mat-form-field class="form-field" appearance="fill">
    <mat-label>Login</mat-label>
    <input type="text" matInput [formControl]="loginFormControl" placeholder="">
    <mat-error *ngIf="loginFormControl.hasError('required')">
      Login is <strong>required</strong>
    </mat-error>
  </mat-form-field>

  <mat-form-field class="form-field" appearance="fill">
    <mat-label>Password</mat-label>
    <input type="password" matInput [formControl]="passwordFormControl" placeholder="">
    <mat-error *ngIf="passwordFormControl.hasError('minlength') && !passwordFormControl.hasError('required')">
      Password must contains 6 symbols
    </mat-error>
    <mat-error *ngIf="passwordFormControl.hasError('required')">
      Password is <strong>required</strong>
    </mat-error>
  </mat-form-field>

  <div class="btn-block">
    <button mat-raised-button color="accent" [disabled]="form.invalid" (click)="login()">login</button>
    <button mat-raised-button color="accent" [disabled]="form.invalid" (click)="loginAsAdmin()">login as Admin</button>
  </div>

</form>
